services:
  app:
    image: node:20-alpine
    container_name: meshcore-app-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      # Map variables that might have different names in .env vs JS code
      - NEXT_PUBLIC_BASE_URL=${BASE_URL}
      - NEXT_PUBLIC_RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
    command: >
      sh -c "npm install && npm run dev"
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: meshcore-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db

volumes:
  mongodb_data_dev:
